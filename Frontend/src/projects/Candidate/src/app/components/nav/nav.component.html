<div [style.display]="showModal ? 'block' : 'none'" aria-hidden="true"
     aria-labelledby="myModalLabel" class="modal" id="imagemodal" role="dialog" tabindex="-1">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel">Informațiile candidatului</h4>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="onSave()" [formGroup]="confirmationForm">
          <div class="container">
            <div class="form-group row">
              <label class="col font-weight-bold">Informații personale</label>
              <div class="col mr-0">
                <p contenteditable="true" id="name">[Nu sunt date!]</p>
                <p contenteditable="true" id="email">[Nu sunt date!]</p>
              </div>
            </div>
            <div class="form-group row ">
              <label class="col font-weight-bold ">Poziția</label>
              <p class="col border" contenteditable="true" id="position">[Nu sunt date!]</p>
            </div>
            <div class="form-group row">
              <label class="col font-weight-bold">Educație</label>
              <p class="col border" contenteditable="true" id="education">[Nu sunt date!]</p>
            </div>
            <div class="form-group row">
              <label class="col font-weight-bold">Auto-Descriere</label>
              <p class="col border" contenteditable="true" id="selfDescription">[Nu sunt date!]</p>

            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">

        <button (click)="hide()" class="btn btn-danger float-left mr-auto" data-dismiss="modal" type="button">Închide
        </button>
        <button (click)="onSave()" class="btn btn-success rounded-pill float-right" type="submit">SALVEAZĂ
        </button>

      </div>
    </div>
  </div>
</div>
